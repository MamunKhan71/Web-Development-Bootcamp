<!DOCTYPE html>
<html>
    <head>
        <style>
           .bh-flg , .bh-elm{
                height: 600px;
                width: 900px;
                position: relative;
            }
            .bh-flg{
                background-color: #00abc9;
            }
            .bh-elm{
                top: 0px;
            }
            .bh-elm>div{
                height: 200px;
                width: 100%;
                position: absolute;
                top: 200px;
                background-color: #fae042;
            }
            .bh-flg>div{
                height: 0px;
                width: 0px;
                border-top: 200px solid transparent;
                border-bottom: 200px solid transparent;
                border-left: 200px solid #FF8882;
                border-right: 200px solid transparent;
                position: absolute;
                top: 100px;
            }

        </style>
    </head>
    <body>
        <div class="bh-flg">
            <div></div>
            <div class="bh-elm">
                <div>

                </div>
            </div>

        </div>

    </body>
</html>
